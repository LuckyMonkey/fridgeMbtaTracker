version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mbta-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: ./server
      dockerfile: dockerfile
    container_name: mbta-api
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGO_URL=mongodb://mongo:27017/mbta
      # Optional: set in an .env file (MBTA recommends using an API key for higher rate limits)
      - MBTA_API_KEY=${MBTA_API_KEY:-}
      - APP_VERSION=${APP_VERSION:-0.1.0}
      - DEFAULT_STOP_ID=${DEFAULT_STOP_ID:-place-sdmnl}
      - DEFAULT_STOP_NAME=${DEFAULT_STOP_NAME:-Suffolk Downs}
      - WALK_TIME_MINUTES=${WALK_TIME_MINUTES:-4}
      - PREDICTIONS_POLL_MS=${PREDICTIONS_POLL_MS:-30000}
      - PREDICTIONS_TTL_MS=${PREDICTIONS_TTL_MS:-60000}
      - PREDICTIONS_FRESH_MS=${PREDICTIONS_FRESH_MS:-60000}
      - PREDICTIONS_STALE_MS=${PREDICTIONS_STALE_MS:-300000}
      - PREDICTIONS_TIMEOUT_MS=${PREDICTIONS_TIMEOUT_MS:-8000}
      - PREDICTIONS_LIMIT=${PREDICTIONS_LIMIT:-16}
      - UI_REFRESH_MS=${UI_REFRESH_MS:-60000}
      - AUTOMATION_ENABLED=${AUTOMATION_ENABLED:-true}
      - AUTOMATION_POLL_MS=${AUTOMATION_POLL_MS:-30000}
      - AUTOMATION_STOP_ID=${AUTOMATION_STOP_ID:-place-orhte}
      - AUTOMATION_STOP_NAME=${AUTOMATION_STOP_NAME:-Orient Heights}
      - AUTOMATION_ROUTE_TYPE=${AUTOMATION_ROUTE_TYPE:-1}
      - AUTOMATION_ROUTE_ID=${AUTOMATION_ROUTE_ID:-Blue}
      - AUTOMATION_LEAD_MINUTES=${AUTOMATION_LEAD_MINUTES:-1.15}
      - AUTOMATION_PASS_SECONDS=${AUTOMATION_PASS_SECONDS:-90}
      - AUTOMATION_LIMIT=${AUTOMATION_LIMIT:-14}
      - AUTOMATION_WEBHOOK_URL=${AUTOMATION_WEBHOOK_URL:-}
      - AUTOMATION_WEBHOOK_TOKEN=${AUTOMATION_WEBHOOK_TOKEN:-}
      - AUTOMATION_RAISE_COMMAND=${AUTOMATION_RAISE_COMMAND:-}
      - AUTOMATION_RESTORE_COMMAND=${AUTOMATION_RESTORE_COMMAND:-}
    ports:
      - "4001:4000"
    labels:
      - traefik.enable=true
      - traefik.http.routers.mbta-api.rule=Host(`mbta-api.home.arpa`)
      - traefik.http.routers.mbta-api.entrypoints=web
      - traefik.http.services.mbta-api.loadbalancer.server.port=4000
    depends_on:
      - mongo

  web:
    build:
      context: ./client
      dockerfile: dockerfile
    container_name: mbta-web
    restart: unless-stopped
    environment:
      - PORT=5173
      - VITE_PROXY_TARGET=http://api:4000
      - VITE_WALK_MINUTES=${WALK_TIME_MINUTES:-4}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-0.1.0}
    ports:
      - "5174:5173"
    labels:
      - traefik.enable=true
      - traefik.http.routers.mbta-web.rule=Host(`mbta.home.arpa`) || Host(`blueline.home.arpa`)
      - traefik.http.routers.mbta-web.entrypoints=web
      - traefik.http.services.mbta-web.loadbalancer.server.port=5173
    depends_on:
      - api

volumes:
  mongo_data:
